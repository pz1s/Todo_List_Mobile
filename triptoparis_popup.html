<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList UX</title>
    <link rel="stylesheet" href="paris_popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="not-sure">
        <div class="heading1">
            <p>Trip to Paris</p>
        </div>
        <div class="heading2">
            <a href="index.html"><i class="fa fa-arrow-circle-left" style="font-size:30px;color:red"></i></a>
            <p class="text">Back</p>
        </div>
        <div class="cards-container">
            <div class="card1">
                <div class="div1">
                    <p>Trip to Paris</p>
                </div>
                <div class="div2">
                    <p>Completed Task</p>
                </div>
                <div class="div3">
                    <form>
                        <input type="checkbox" name="todo" id="check">
                        <label for="todo">Pending Task</label>
                    </form>
                    
                </div>
            </div>
        </div>
        <div id="circle">
            <a href=triptoparis_popup.html"><i class="fa fa-plus-circle" style="font-size:35px;color:red;position: absolute;right:520px"></i></a>
        </div>
    </div>
    
    <div class="pop-up">
        <p class="add-new">Add New Item</p>
        <input type="text" class="popup-bar" id="popup-bar" cols="30" rows="10"></textarea>
        <button class="popup-button">ADD</button>
    </div>
</body>
</html>
